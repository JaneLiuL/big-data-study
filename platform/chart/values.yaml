# 默认配置值
replicaCount: 1

image:
  repository: k8s-resource-manager
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # 是否创建service account
  create: true
  # service account的名称，如果不指定则使用chart全名
  name: ""
  # 是否自动挂载API凭证
  automount: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# 数据存储目录的持久化配置
persistence:
  enabled: true
  # 存储类名称，如果为空则使用默认存储类
  storageClass: ""
  # 访问模式
  accessModes:
    - ReadWriteOnce
  # 存储大小
  size: 1Gi
  # 已存在的PVC名称，如果指定则使用该PVC
  existingClaim: ""

# RBAC权限配置
rbac:
  enabled: true
  # 配置所需的权限
  rules:
    - apiGroups: [""]
      resources: ["namespaces", "pods"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["apps"]
      resources: ["deployments", "statefulsets"]
      verbs: ["get", "list", "watch", "update", "patch"]
    - apiGroups: ["metrics.k8s.io"]
      resources: ["pods"]
      verbs: ["get", "list", "watch"]
    